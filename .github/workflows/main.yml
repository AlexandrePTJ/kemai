name: CI
on: [push, workflow_dispatch]

jobs:
  job:
    name: build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        qt_version: [6.2.4, 5.15.2]
        include:
          - os: windows-latest
            cmake_configure_opt: -DOPENSSL_ROOT=$IQTA_TOOLS/OpenSSL/Win_x64
            qt_tools: 'tools_openssl_x64'

    steps:
      - uses: actions/checkout@v3

      # Setup dependencies
      - uses: lukka/get-cmake@latest
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: jurplel/install-qt-action@v3
        with:
          version: ${{ matrix.qt_version }}
          tools: ${{ matrix.qt_tools }}

      # Build
      - name: Configure
        run: |
          cmake --preset release ${{ matrix.cmake_configure_opt }}

      - name: Build
        run: |
          cmake --build --preset release

      # Package Windows
      - if: contains(matrix.os, 'windows') && matrix.qt_version == '6.2.4'
        run: |
          cmake --build --preset release --target package
